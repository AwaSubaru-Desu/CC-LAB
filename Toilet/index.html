<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRE Toilet Unlocker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GRE Vocabulary Challenge</h1>

  <button id="connectBtn">Connected</button>

  <div id="wordBox">
    <h2>Word List (Remember them!)</h2>
    <div id="wordList"></div>
    <button id="startQuizBtn" style="background-color: #00f; color: #000;">Start Quiz</button>

  </div>

  <div id="quizBox" style="display:none">
    <h2 id="questionText"></h2>
    <div id="choices"></div>
    <p id="status"></p>
  </div>

  <div id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>

  <script src="sketch.js"></script>
</body>
</html>
